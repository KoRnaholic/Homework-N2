<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
      <div>
        <ul style="display: flex; gap: 30px;  justify-content: center; font-size: 20px; margin-right: 50px;">
            <li style="list-style: none;">
                <a style="text-decoration: none; color: black;" href="/index.html">Home</a>
            </li>
            <li style="list-style: none;">
                <a style="text-decoration: none; color: black;" href="/about.html">About</a>
            </li>
            <li style="list-style: none;">
                <a style="text-decoration: none; color: black;" href="/contact.html">Contact</a>
            </li>
        </ul>
    </div>
    <div>
        <h1 style="margin-left: 30px;">Contact us</h1>
        <form style="margin-top: 100px;">
            <ul style="display: flex; flex-direction: column; gap: 25px; ">
                <li style="list-style: none; display: flex;   width: 300px; justify-content: space-between;">
                    <label>Name</label>
                    <input type="text" required /> 
                </li>
                <li style="list-style: none; display: flex;   width: 300px; justify-content: space-between;">
                    <label>Last name</label>
                    <input type="text" required />
                </li>
                <li style="list-style: none; display: flex; width: 300px; justify-content: space-between;">
                    <label>Mobile number</label>
                    <input type="number" required /> 
                </li>
                <li style="list-style: none; display: flex; width: 300px; justify-content: space-between;">
                    <label>E-mail</label>
                    <input type="email" required />
                </li>
                <li style="list-style: none; display: flex; gap: 100px;  width: 300px; align-items: center; ">
                    <label>Gender</label>
                    <div>
                    <p>
                        <input type="radio" name="gender" />Male
                    </p>
                    <p>
                        <input type="radio" name="gender" />Female
                    </p>
                    <p>
                        <input type="radio" name="gender" />Other
                    </p>
                    </div>
                </li>
                <li style="list-style: none; display: flex; gap: 160px; margin-top: 20px;">
                    <input type="reset" value="Clear data" />
                    <input type="button" value="Submit" />
                </li>
            </ul>
        </form>
    </div> 
</body>
</html>
